<!DOCTYPE html>
<html>

<head>
  <title>Only</title>
  <meta charset='utf-8'>

  <!-- Psst. click "inspect in a new tab" -->
  <style>
    .responsive-thing {
      height: 100vh;
      width: 100vw;
      color: white;
      font-size: 4em;
      background-color: red;
    }

    @media only screen and (orientation: portrait) and (min-width:300px) {
      .responsive-thing {
        background-color: black;
      }
    }

    @media only screen and (orientation: landscape) and (min-height:300px) {
      .responsive-thing {
        background-color: blue;
      }
    }
  </style>
  <script> // a script to display viewport dimensions
    window.onresize = () => {
      document.getElementById('dimensions').innerHTML =
        'H: ' + window.innerHeight + '<br>' +
        'W: ' + window.innerWidth;
    }
  </script>
</head>

<body>
  <section class='responsive-thing' id='dimensions'></section>
</body>

</html>
