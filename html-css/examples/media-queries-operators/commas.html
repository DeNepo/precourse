<!DOCTYPE html>
<html>

<head>
  <title>Commas</title>
  <meta charset='utf-8'>

  <!-- Psst. click "inspect in a new tab" -->
  <style>
    .responsive-thing {
      height: 100vh;
      width: 100vw;
      color: white;
      font-size: 4em;
      background-color: red;
    }

    /* commas are like "or" */
    @media (max-width: 500px),
    (max-height: 500px) {
      .responsive-thing {
        background-color: black;
      }
    }

    @media (min-height: 600px),
    (min-width: 600px) {
      .responsive-thing {
        background-color: blue;
      }
    }
  </style>
  <script> // a script to display viewport dimensions
    window.onresize = () => {
      document.getElementById('dimensions').innerHTML =
        'H: ' + window.innerHeight + '<br>' +
        'W: ' + window.innerWidth;
    }
  </script>
</head>

<body>
  <section class='responsive-thing' id='dimensions'></section>
</body>

</html>
